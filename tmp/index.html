<html>
	<body>
		<script src="../vendor/jquery/jquery-1.7.1.min.js"></script>
		<script>
		jQuery(function(){
			console.log("kkk")
			jQuery.ajax({
				url	: "basic.html",
				url	: "boilerplate.html",
				dataType: "text" 
			}).error(function(jqXHR, status){
				console.assert(false)
			}).success(function(content){
				console.log("content", content);
				var baseUrl	= window.location.href;
				content	= content.replace(/src="/g, "src=\""+baseUrl+"../template/boilerplate.orig/")
				content	= content.replace(/href="/g, "href=\""+baseUrl+"../template/boilerplate.orig/")
				console.log("content", content);
			//return;
				//console.log("base64", window.btoa(content));
				var url = "data:text/html;base64,"+window.btoa(content);
				//window.open(url);
				//var url	= "http://jetienne.com";
				jQuery("<iframe>").attr({
					src	: url,
					width	: 640,
					height	: 480
				}).appendTo('body');	
			}.bind(this));

		})
		</script>
	</body>
</html>
