<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Boilerplate Builder for three.js</title>
	<meta name="description" content="boilerplate builder for three.js">
	<meta name="author" content="jerome etienne">

	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- my own css -->
	<link href="css/main.css" rel="stylesheet"/>

	<!-- Le styles -->
	<link href="vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		body {
			padding-top: 60px;
		}
	</style>
	

	<!-- Le fav and touch icons -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
</head>

<body>

	<div class="topbar">
		<div class="fill">
			<div class="container">
				<a class="brand" href="/">Boilerplate Builder for three.js</a>
				<ul class="nav">
					<li class="active"><a href="/">Home</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="span8">
				<form id="boilerplateOptions">
					<fieldset>						
						<div class="clearfix">
							<label>Renderer</label>
							<div class="input"><ul class="inputs-list">
								<li><label rel="popover" data-original-title="WebGL is required ?"
									data-content="pick this one if your project require WebGL">
									<input type="checkbox" name="requireWebGL">
									<span>WebGL is required</span>
								</label></li>
							</ul></div>
						</div>
						<div class="clearfix">
							<label>Tools</label>
							<div class="input"><ul class="inputs-list">
								<li><label rel="popover" data-original-title="include Stats.js ?"
									data-content="stats.js is a small library to monitor performance.">
									<input type="checkbox" name="includeStatsjs">
									<span>Stats.js is included</span>
								</label></li>
							</ul></div>
						</div>
						<div class="clearfix">
							<label>Object Material</label>
							<div class="input"><ul class="inputs-list">
							<li><label>
								<input type="radio" checked name="objectMaterial" value="lambert" checked/>
								<span>Lambert</span>
							</label></li>
							<li><label>
								<input type="radio" name="objectMaterial" value="normal" />
								<span>Normal</span>
							</label></li>
							<li><label>
								<input type="radio" checked name="objectMaterial" value="phong" />
								<span>Phong</span>
							</label></li>
							</ul></div>
						</div><!-- /clearfix -->
						<div class="clearfix">
							<label>Object Geometry</label>
							<div class="input"><ul class="inputs-list">
							<li><label>
								<input type="radio" checked name="objectGeometry" value="torus" checked/>
								<span>Torus</span>
							</label></li>
							<li><label>
								<input type="radio" name="objectGeometry" value="cube" />
								<span>Cube</span>
							</label></li>
							</ul></div>
						</div><!-- /clearfix -->
					</fieldset>
					<div class="section progress">
						building file
						<img src="images/busywheel.gif"/>
					</div>
					<div class="section pending">
						waiting to build
						<img src="images/busywheel.gif"/>
					</div>
					<div class="section idle">
						<input type="submit" class="btn primary" value="Build"/>
					</div>
				</form>
				<div id="preloadStatus">
					<div class="section progress">
						preloading file
						<img src="images/busywheel.gif"/>
					</div>
					<div class="section done">
						preloaded file
					</div>
				</div>
				<div id="downloadStatus">		
					<div id="downloadify" class="section enable">
						You must have Flash 10 installed to download this file.D
					</div>
					<div class="section disable">
						no download available now
					</div>
				</div>

			</div>
			<div class="span8" id="buildPreview"></div>
		</div>		
	</div> <!-- /container -->


	<script src="vendor/jquery/jquery-1.7.1.min.js"></script>

	<script src="vendor/bootstrap/js/bootstrap-twipsy.js"></script>
	<script src="vendor/bootstrap/js/bootstrap-popover.js"></script>
	<script>jQuery("[rel='popover']").popover()</script>


	<script src="vendor/jszip/jszip.js"></script>

	<script src="vendor/gowiththeflow.js/gowiththeflow.js"></script>

	<script src="data/origFileList.js"></script>
	<script src="data/tmplFileList.js"></script>

	<script src="vendor/downloadify/js/swfobject.js"></script>
	<script src="vendor/downloadify/js/downloadify.min.js"></script>

	<script src="js/main.js"></script>
	<script>var main = new Main()</script>
</body>
</html>
